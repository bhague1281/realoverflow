<div id="signupModal">
  <form ng-submit="submitSignup()" role="form"> 
    <div class="modal-header">
      <h3 class="modal-title">Signup</h3>
      <p>You will need to be approved before submitting questions</p>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label class="hidden" for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email address" ng-model="user.email">
        </div>
        <div class="form-group">
          <label class="hidden" for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
          <label class="hidden" for="passwordVerify">Re-type Password</label>
          <input type="password" class="form-control" id="passwordVerify" placeholder="Re-type password" ng-model="passwordVerify">
        </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">Signup</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
