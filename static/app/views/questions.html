<form ng-submit="submitQuestion()" role="form" ng-show="loggedIn()">
  <div class="form-group">
    <label for="content">Submit a Question</label>
    <textarea type="text" class="form-control" id="content" placeholder="Be descriptive. Saying vague words like 'I have an error' will result in your question being deleted without notice." ng-model="newQuestion.content"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div ng-hide="loggedIn()">
  <h3>Log in to post questions</h3>
</div>

<hr>

<div infinite-scroll="loadQuestions()" infinite-scroll-disabled="scrollDisabled">
  <div class="well item" ng-repeat="question in questions track by question.id">
    <div class="row">
      <div class="col-xs-2 text-center">
        <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
        <h4>{{ question.score }}</h4>
        <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
      </div>
      <div class="col-xs-10">
        <h4><a ng-href="/questions/{{ question.id }}/comments">{{ question.content }}</a>
        <small>- 
          <strong>{{ question.user.firstName }} {{ question.user.lastName }}</strong>
           asked this <span am-time-ago="question.createdAt"></span></small>
      </h4>
      </div>
    </div>
  </div>
</div>
